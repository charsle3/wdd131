<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
    <link rel="stylesheet" href="styles/table-practice.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th id="colgroup" colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th></th>
                <th class="col">Basic</th>
                <th class="col">Premium</th>
                <th class="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="row">Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td class="row">Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td class="row">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
