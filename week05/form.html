<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="a brief practice in form creation by making a product review form">
<meta name="author" content="James P Kingsley">
<title>Product Review</title>

<link rel="stylesheet" href="styles/form.css">
<link rel="stylesheet" href="styles/form-large.css">
<script src="scripts/form.js" defer></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Required Fields</legend>
                <label for="productName">Product Name</label>
                <select name="productName" id="productName" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>

                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" name="star" id="fivestar" value="5" required><label for="fivestar"></label>
                    <input type="radio" name="star" id="fourstar" value="4" required><label for="fourstar"></label>
                    <input type="radio" name="star" id="threestar" value="3" required><label for="threestar"></label>
                    <input type="radio" name="star" id="twostar" value="2" required><label for="twostar"></label>
                    <input type="radio" name="star" id="onestar" value="1" required><label for="onestar"></label>
                </div>

                <label for="dateInstalled">Date of Installation</label>
                <input type="date" id="dateInstalled" name="dateInstalled" required>
            </fieldset>

            <fieldset>
                <legend>Optional Fields</legend>

                <label>Useful Features</label>
                <label><span id="checkAll">(check all that apply)</span></label>
                <div class="features">
                    <input type="checkbox" name="useful" id="durability" value="yes"><label for="durability">Durability</label>
                    <input type="checkbox" name="useful" id="ease" value="yes"><label for="ease">Ease of Use</label>
                    <input type="checkbox" name="useful" id="performance" value="yes"><label for="performance">Performance</label>
                    <input type="checkbox" name="useful" id="design" value="yes"><label for="design">Design</label>
                </div>

                <label for="written">Written Review</label>
                <textarea name="written" id="written"></textarea>

                <label for="name">User Name</label>
                <input type="text" name="name" id="name">
            </fieldset>

            <input type="submit" value="Send My Review">
        </form>
    </main>

    <footer>
        <p>
            <span id="currentyear"></span>
            James Kingsley, WA, USA
        </p>

        <p id="lastmodified"></p>
    </footer>
</body>
</html>
