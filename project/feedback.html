<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="resource for dnd group called Experts for Hire">
    <meta name="author" content="James P Kingsley">

    <title>Experts for Hire</title>
    <link rel="icon" href="images/experts.svg">

    <link rel="stylesheet" href="styles/experts-small.css">
    <link rel="stylesheet" href="styles/experts-large.css">
    <script src="scripts/feedback.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="experts-landing.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="feedback.html">Feedback</a>
            <label>
                <span id="userLogo"><img src="images/experts.svg" alt="experts for hire logo"></span>
                <select name="user" id="user">
                    <option value="hanz" disabled selected>Hanz</option>
                    <option value="telemain" id="telemainUser">Telemain Världsvävar</option>
                    <option value="orfan" id="orfanUser">Orfan Loudiron</option>
                    <option value="calderian" id="calderianUser">Calderian Rookwood</option>
                    <option value="feldoren" id="feldorenUser">Feldoren Torianwen</option>
                </select>
            </label>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="images/experts-planning.webp" alt="The Experts for Hire gathered and posing for the picture" loading="lazy">
            <h1>Feedback</h1>
        </section>

        <div>
            <form action="feedback-received.html">
                <fieldset>
                    <legend>What kind of feedback is this?</legend>
                    <section class="changeType">
                        <input type="radio" name="changeType" id="correction" value="correction" required><label for="correction">Correction</label>
                        <input type="radio" name="changeType" id="addition" value="addition" required><label for="addition">Addition</label>
                        <input type="radio" name="changeType" id="suggestion" value="suggestion" required><label for="suggestion">Suggestion</label>
                    </section>

                    <label for="feedback">Content of Feedback</label>
                    <textarea name="feedback" id="feedback" required></textarea>
                </fieldset>
                <input type="submit" value="Make Changes">
            </form>
        </div>
    </main>
    
    <footer>
        <p>
            <span id="currentyear"></span>
            James Kingsley, WA, USA
        </p>

        <p id="lastmodified"></p>
        <p><a href="references.txt">References</a></p>
    </footer>
</body>
</html>
